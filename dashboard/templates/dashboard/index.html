<!DOCTYPE html >

{% extends 'visual/base.html' %}

{% block body_block %}
<div class="hero-unit">
    <h1>Search for stocks</h1>
    <form id="search_form" method="post" action={% url 'index' %}>

        {% csrf_token %}
        {% for field in form.visible_fields %}
            {{ field }}
            {{ field.errors }}
            {{ field.help_text }}
        {% endfor %}
        <input type="submit" name="search" value="Search" />
    </form>
</div>
{% endblock %}
