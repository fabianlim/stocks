<!DOCTYPE html>
<html>
    <head>
        <title>Stocks</title>
    </head>

    <body>
        <form id="session_form" method="post" action="/stocks/">

            {% csrf_token %}
            {% for field in form.visible_fields %}
                {{ field.errors }}
                {{ field.help_text }}
                {{ field }}
                <br />
            {% endfor %}

            <input type="submit" name="submit" value="Start Session" />
        </form>
    </body>
</html>
