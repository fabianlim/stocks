
<h2 class="sub-header">Historical data</h2>

<div class="row placeholders">
    {% for symbol in args.symbols %}
    <div class="col-xs-6 col-sm-3 placeholder">
        <img src="{% url 'ticker_png' symbol %}" class="img-responsive" alt="Historical data" />
        <h4>Ticker {{ symbol }} </h4>
        <span class="text-muted">historic data</span>
    </div>
    {% endfor %}
</div>
